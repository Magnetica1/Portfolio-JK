    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var documentEl = $(document),
                fadeElem = $('.fade-scroll');
            documentEl.on('scroll', function () {
                var currScrollPos = documentEl.scrollTop();
                fadeElem.each(function () {
                    var $this = $(this),
                        elemOffsetTop = $this.offset().top;
                    if (currScrollPos > elemOffsetTop) $this.css('opacity', 1 - (currScrollPos - elemOffsetTop) / 200);
                });
            });
        });        
    </script>
</head>

<header class="fade-scroll">
    <div class="triangle fade-scroll"></div>
    <h1 class="title fade-scroll">Jack Kilow</h1>
    <div class="triangle2 fade-scroll"></div>
</header>
